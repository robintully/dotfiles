# Extra autostart processes
# exec-once = uwsm app -- my-service

# Launch terminal on workspace 1
exec-once = [workspace 1 silent] uwsm app -- $TERMINAL

# Launch editor on workspace 2
exec-once = [workspace 2 silent] omarchy-launch-editor

# Launch browser on workspace 3
exec-once = [workspace 3 silent] omarchy-launch-browser

# Launch apps on special workspaces
exec-once = [workspace special:twist silent] uwsm app -- env APPDIR=/opt/twist /opt/twist/AppRun --no-sandbox
exec-once = [workspace special:vesktop silent] uwsm app -- vesktop
exec-once = [workspace special:grayjay silent] uwsm app -- grayjay

# Grayjay is XWayland/Electron with empty initial properties, so we need delayed commands
# to move it to the special workspace and apply fullscreen after it fully launches
exec-once = sleep 6 && hyprctl dispatch movetoworkspacesilent special:grayjay,title:^Grayjay$ && hyprctl --batch "dispatch focuswindow title:^Grayjay$; dispatch fullscreen 1; dispatch workspace previous"
