# Window rules - Auto-assign apps to workspaces
# Workspace 1: Terminals
windowrule = workspace 1, match:class ^(com.mitchellh.ghostty|kitty|Kitty|alacritty|Alacritty|wezterm|foot|org.wezfurlong.wezterm)$

# Workspace 2: Editor
windowrule = workspace 2, match:class ^(Code|code|VSCodium|codium|neovide|Neovide)$
windowrule = workspace 2, match:class ^(.*)(nvim|vim)(.*)$

# Workspace 3: Browser
windowrule = workspace 3, match:class ^(vivaldi-stable|Vivaldi-stable|firefox|Firefox|chromium|Chromium|brave-browser|google-chrome)$

# Workspace 8: Todoist
windowrule = workspace 8, match:class ^(Todoist)$

# Workspace 9: Twist and Vesktop
windowrule = workspace 9, match:class ^(Twist)$
windowrule = workspace 9, match:class ^(vesktop)$
